<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Buscador hecho en javascript que utiliza la API de wikipedia">
  <meta name="theme-color" content="#1abc9c">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <link rel="icon" href="./assets/favicon.png">
  <link rel="favicon" href="./assets/favicon.png">
  <link rel="apple-touch-icon" href="./assets/favicon.png">
  <script src="https://kit.fontawesome.com/a74e3c1ac7.js" crossorigin="anonymous"></script>
  <script src="./js/app.js" type="module"></script>
  <title>Search App</title>
</head>

<body>
  <main>
    <h1 class="offscreen">Search App es un poderoso motor de busqueda de Wikipedia</h1>
    <section class="searchEntry">
      <h2 class="offscreen">Buscar termino</h2>
      <div class="logo" aria-hidden="true">
        <span class="blue">S</span>
        <span class="red">e</span>
        <span class="yellow">a</span>
        <span class="blue">r</span>
        <span class="green">c</span>
        <span class="red">h</span>
        <span class="blue">A</span>
        <span class="yellow">p</span>
        <span class="green">p</span>
        <span class="red exclaim">!</span>
      </div>
      <form id="searchBar" class="searchBar" role="search">
        <label class="offscreen" for="search">Escribi un termino de busqueda o frase</label>
        <input id="search" type="text" autocomplete="off" role="searchbox" />
        <div id="clear" class="none button clear" role="button" tabindex="0"
          aria-label="Limpiar los terminos de busqueda"><i class="fas fa-times"></i></div>
        <button id="searchButton" class="button searchButton" type="submit" aria-label="Boton de enviar"><i
            class="fas fa-search blue"></i></button>
      </form>
    </section>
    <section class="results">
      <h2 class="offscreen">Buscar resultados</h2>
      <div class="statsBar">
        <div id="stats" class="stats" aria-live="assertive"></div>
      </div>
      <div id="searchResults" class="searchResults"></div>
    </section>
  </main>
  <footer>
    <p><span aria-hidden="true">&lt;&lt;</span>Powered by <a href="https://www.wikipedia.org" target="_blank"
        rel="noopener">Wikipedia</a><span aria-hidden="true">&gt;&gt;</span></p>
  </footer>
</body>

</html>
